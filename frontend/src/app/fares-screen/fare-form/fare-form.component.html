<h1 mat-dialog-title>{{ this.data.type }}</h1>
<form #f="ngForm" [formGroup]="sampleForm">

  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Departure</mat-label>
        <input matInput formControlName="departure" matInput name="departure">
        <span class="text-danger" *ngIf="sampleForm!.errors?.['sameLocation']">
          Locations need to be distinct!
        </span>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Arrival</mat-label>
        <input matInput formControlName="arrival" name="arrival">
        <span class="text-danger" *ngIf="sampleForm!.errors?.['sameLocation']">
          Locations need to be distinct!
        </span>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Fare</mat-label>
        <input matInput name="fare" type="number" formControlName="fare">
        <span class="text-danger" *ngIf="sampleForm.get('fare')!.errors?.['notANumber']">
          Should be a number!
        </span>
        <span class="text-danger" *ngIf="sampleForm.get('fare')!.errors?.['notAPositiveNumber']">
          Should be a positive number!
        </span>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmitUpdate()" [disabled]="sampleForm.invalid">Apply</button>
    <button mat-raised-button (click)="resetForm()">Reset</button>
    <button mat-raised-button color="warn" (click)="closeDialog()">Discard</button>
  </div>

</form>
