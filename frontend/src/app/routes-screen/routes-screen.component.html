<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="routeID">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.routeID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="departure">
    <th mat-header-cell *matHeaderCellDef> Departure </th>
    <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mileage">
    <th mat-header-cell *matHeaderCellDef> Mileage </th>
    <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
  </ng-container>

  <ng-container matColumnDef="durationH">
    <th mat-header-cell *matHeaderCellDef> Duration(H) </th>
    <td mat-cell *matCellDef="let element"> {{element.durationH}} </td>
  </ng-container>

  <ng-container matColumnDef="durationM">
    <th mat-header-cell *matHeaderCellDef> Duration(M) </th>
    <td mat-cell *matCellDef="let element"> {{element.durationM}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
